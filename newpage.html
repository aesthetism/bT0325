<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="middle">
    <h1>User<span>tree</span></h1>
    <br/>
<ul class="tabs" role="tablist">
    <li>
        <input type="radio" name="tabs" id="tab1" checked />
        <label for="tab1"
               role="tab"
               aria-selected="true"
               aria-controls="panel1"
               tabindex="0">Dial</label>
        <div id="tab-content1"
             class="tab-content"
             role="tabpanel"
             aria-labelledby="description"
             aria-hidden="false">

        </div>
    </li>
    <li>
        <input type="radio" name="tabs" id="tab2" />
        <label for="tab2"
               role="tab"
               aria-selected="false"
               aria-controls="panel2"
               tabindex="0">Contacts</label>
        <div id="tab-content2"
             class="tab-content"
             role="tabpanel"
             aria-labelledby="specification"
             aria-hidden="true">
        </div>
    </li>
    <li>
        <input type="radio" name="tabs" id="tab1" checked />
        <label for="tab1"
               role="tab"
               aria-selected="true"
               aria-controls="panel1"
               tabindex="0">Settings</label>
        <div id="tab-content1"
             class="tab-content"
             role="tabpanel"
             aria-labelledby="description"
             aria-hidden="false">
        </div>
    </li>
</ul>
<br style="clear: both;" />

</div>
</body>
</html>
